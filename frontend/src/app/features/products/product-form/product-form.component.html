<div class="page-header">
  <h1>{{ title() }}</h1>
  <a routerLink="/products" class="btn">Cancel</a>
</div>

@if (productService.loading()) {
  <div class="loading">Loading...</div>
}

@if (productService.error()) {
  <div class="error">{{ productService.error() }}</div>
}

<form class="form-card" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      id="name"
      [ngModel]="formData().name"
      (ngModelChange)="updateField('name', $event)"
      name="name"
      required
      placeholder="Enter product name"
    />
  </div>

  <div class="form-group">
    <label for="category">Category</label>
    <input
      type="text"
      id="category"
      [ngModel]="formData().category"
      (ngModelChange)="updateField('category', $event)"
      name="category"
      required
      placeholder="Enter category"
    />
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="price">Price</label>
      <input
        type="number"
        id="price"
        [ngModel]="formData().price"
        (ngModelChange)="updateField('price', $event)"
        name="price"
        required
        min="0"
        step="0.01"
        placeholder="0.00"
      />
    </div>

    <div class="form-group">
      <label for="stockQuantity">Stock Quantity</label>
      <input
        type="number"
        id="stockQuantity"
        [ngModel]="formData().stockQuantity"
        (ngModelChange)="updateField('stockQuantity', $event)"
        name="stockQuantity"
        required
        min="0"
        placeholder="0"
      />
    </div>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      id="description"
      [ngModel]="formData().description"
      (ngModelChange)="updateField('description', $event)"
      name="description"
      rows="4"
      placeholder="Enter product description"
    ></textarea>
  </div>

  <div class="form-actions">
    <button type="submit" class="btn btn-primary" [disabled]="productService.loading()">
      @if (isEditMode()) {
        Update Product
      } @else {
        Create Product
      }
    </button>
    <a routerLink="/products" class="btn btn-secondary">Cancel</a>
  </div>
</form>
